<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://bento.me/zakariachamakh" class="responsive-iframe"></iframe>
</body>
</html>

<script>
document.querySelector('iframe').onload = function() {
    const iframeDoc = this.contentDocument || this.contentWindow.document;
    const elementToRemove = iframeDoc.querySelector('.styles_button__sP771');
    if (elementToRemove) {
        elementToRemove.style.display = 'none';
    }
};
</script>
